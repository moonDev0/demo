<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <main>
            <div class="left box">
                <div class="banner1">
                    <!-- <img src="./signup.svg" alt="banner img"> -->
                    <div class="logo">
                        <h1>LOGO</h1>
                        <h2>Book an Appointment</h2>
                        <img src="../../images/right-arrow.png" alt="">
                    </div>
                </div>

                <div class="banner">
                    <!-- <img src="./signup.svg" alt="banner img"> -->
                  
                </div>
            </div>
            <div class="right box">
                <form action="">
                        <h4 style="text-align: center; color: aliceblue;">Book an Appointment</h4>
                    <div>
                        <h5>Capture Photo</h5>
                        <input type="file" id="imageFile" capture="user" accept="image/*" placeholder="Capture image" />
                    </div>
                    <div>
                        
                        <input type="text" name="name" placeholder="FIRST NAME">

                    </div>
                    <div>
                        <input type="text" name="Surname" placeholder="SURNAME">
                    </div>
                    <div>
                        <h5>Purpose of visit</h5>
                        <textarea name="purpose" id="purpose" placeholder="Purpose of visit" cols="30" rows="10">
                        
                        </textarea>
                    </div>
                    <div >
                        <input type="date" name="date" placeholder="Date">
                    </div>
                  <a href="../success.html">
                    <div style="padding: 10px; color: aliceblue; border-radius: 20px; border: 1px solid yellow;">
                       Submit
                     </div>
                  </a>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
